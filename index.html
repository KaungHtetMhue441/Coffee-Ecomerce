<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Dashboard</title>

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <style>
            .sidebar {
                height: 100vh;
                width: 250px;
                background-color: #f8f9fa;
                padding-top: 20px;
                position: fixed;
            }
            .sidebar .nav-link {
                color: #333;
                padding: 15px;
                font-size: 16px;
                border-radius: 5px;
            }
            .sidebar .nav-link:hover,
            .sidebar .nav-link.active {
                background-color: #007bff;
                color: white;
            }
            .profile-pic {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 10px;
            }
            .content {
                margin-left: 270px;
                padding: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <nav class="col-md-3 col-lg-2 sidebar">
                    <div class="text-center">
                        <img
                            id="profileImage"
                            src="https://via.placeholder.com/80"
                            class="profile-pic"
                            alt="User Profile"
                        />
                        <h5 id="userName">John Doe</h5>
                        <p id="userEmail">
                            <i class="fas fa-envelope"></i> johndoe@example.com
                        </p>
                        <button class="btn btn-primary btn-sm" id="editProfile">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </div>
                    <hr />
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                href="#"
                                data-tab="orders"
                                ><i class="fas fa-shopping-cart"></i> Orders</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tab="mailbox"
                                ><i class="fas fa-envelope"></i> Mailbox</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-tab="settings"
                                ><i class="fas fa-cog"></i> Settings</a
                            >
                        </li>
                    </ul>
                </nav>

                <!-- Main Content -->
                <main class="col-md-9 col-lg-10 content">

                </main>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div
            class="modal fade"
            id="profileModal"
            tabindex="-1"
            aria-labelledby="profileModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="profileModalLabel">
                            Edit Profile
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
                    <!-- Orders Section -->
                    <div id="orders" class="tab-content">
 
                    </div>

                    <!-- Mailbox Section -->
                    <div id="mailbox" class="tab-content d-none">

                    </div>

                    <!-- Settings Section -->
                    <div id="settings" class="tab-content d-none">
                    </div>
        <!-- Bootstrap & jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $(document).ready(function () {
                // Sidebar navigation
                $(".nav-link").click(function (e) {
                    e.preventDefault();
                    $(".nav-link").removeClass("active");
                    $(this).addClass("active");

                    let tab = $(this).data("tab");
                    $(".tab-content").addClass("d-none");
                    $("#" + tab).removeClass("d-none");
                });

                // Open edit profile modal
                $("#editProfile").click(function () {
                    $("#profileModal").modal("show");
                });

                // Save changes
                $("#profileForm").submit(function (event) {
                    event.preventDefault();

                    let newName = $("#profileName").val();
                    let newEmail = $("#profileEmail").val();
                    let newPic = $("#profilePic").val();

                    $("#userName").text(newName);
                    $("#userEmail").html(
                        '<i class="fas fa-envelope"></i> ' + newEmail
                    );
                    $("#profileImage").attr("src", newPic);

                    $("#profileModal").modal("hide");
                });
            });
        </script>
    </body>
</html>
